<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Publicacion Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/components/publicacionEmpresa.css">
</head>

<body>
    <div class="form-container">
    <form class="was-validated">

      <div class="mb-3">
        <label for="validationTextarea">Crear publicación</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="¿Qué estás pensando?" required></textarea>

      </div>


      <div class="container-files">
        <label for="" class="files-text">Agregar una imagen</label>

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile"></label>
          <img id="image-preview" src="">
          
        </div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Publicar</button>
      </div>

    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/inyeccionHTML.js"></script>
  <script src="../js/PrevisualizarImagen.js"></script>

</body>

</html>
