<body>
  <nav class="navbar">
    <div class="container-fluid">
      <img class="nb-logo" src="../images/Logo_de_pagina.webp" href="#home" alt="Logo" width="200" height="50" class="logo d-inline-block align-text-top">
        <form class="d-flex" role="search">
          <label for="formGroupExampleInput2" class="form-label"></label>
          <input type="text" class="form-control" id="correo-electronico1" placeholder="Correo electrónico">
          <div class="container">
            <a href="./dummyUserPage.html">¿Olvidaste tu contraseña?</a>
            <!-- <label for="formGroupExampleInput2" type="link" class="form-label" id="olvidaste" href="./dummyUserPage.html">¿Olvidaste tu contraseña?</label> --> 
            <input type="text" class="form-control" id="contraeña1" placeholder="Contraseña">
          </div>

          <input type="submit" class="boton-enviar"id="boton-sesion" value="Inicia sesión">
        </form>
    </div>

    <main> 
    <div class="tituloAwiki"> 
        <h1 class="tituloA" id="awiki">Awiki te ayuda a conectar y descubrir tu nuevo destino turístico</h1> 
    </div>
    <div class="formulario1">
      <div class="card-header">
         <h2 class="subtitulos">¡Registrate!</h2>
         <h3 class="subtitulos">Es gratis y cualquiera puede unirse</h3>
     </div> 
     <div class="formulario-registro">
       <form id="formulario-contacto" class="card-body" action="./">
         <div class="mb-3">
           <label for="formGroupExampleInput" class="form-label">Nombre</label>
           <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
         </div>
         <div class="mb-3">
           <label for="formGroupExampleInput2" class="form-label">Apellido</label>
           <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
         </div>
         <div class="mb-3">
           <label for="formGroupExampleInput2" class="form-label">Correo electrónico</label>
           <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Correo electrónico">
         </div>
         <div class="mb-3">
           <label for="inputPassword4" class="form-label">Contraseña</label>
           <input type="password" class="form-control" id="inputPassword4">
         </div>
         <div class="mb-3">
           <label for="inputPassword4" class="form-label">Confirmar contraseña</label>
           <input type="password" class="form-control" id="inputPassword4">
         </div>
         <div class="mb-3">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck1">
             <label class="form-check-label" for="gridCheck1">
               Acepto los términos y condiciones
             </label>
           </div>
         </div>
         <div class="btn-registro">
          <input type="submit" id="boton-enviar" value="Registrate">
         </div>
        
       </form>
       </div>
     </div>

    </main>
   

 


  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
