<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="../../styles/forms/registroEmpresa.css">
<body>
  <main class="main">
    <h1 class="bsu-title">Cuéntanos sobre tu establecimiento</h1>
    <form class="bsu-form">
      <div class="bsu-form-body">
        <div class="bsu-form-column">
          <div class="bsu-form-field mb-3">
            <label for="business-name" class="form-label">¿Cómo se llama tu establecimiento?</label>
            <input type="text" class="form-control" class="bsu-form-input" name="businessName" id="business-name" placeholder="La Casa del Queso">
          </div>
          <div class="bsu-form-field bsu-address mb-3">
            <p class="bsu-field-title">¿Dónde está ubicado?</p>
            <div class="bsu-address-row">
              <div class="bsu-street-number-section">
                <div class="bsu-form-field mb-3">
                  <label for="exampleInputEmail1" class="form-label">Calle </label>
                  <input type="text" class="form-control" class="bsu-form-field" name="businessAddress" placeholder="General Franz Ferdinand">
                </div>
                <div class="bsu-form-field mb-3"></div>
                  <label for="exampleInputEmail1" class="bsu-form-field-label form-label">Número</label>
                  <input type="number" class="form-control" class="bsu-form-field" name="businessAddress" placeholder="421">
                </div>
              </div>
              <div id="emailHelp" class="form-text">*No icluyas abreviaturas ni tipos de calle como "Calle", "Av.", etc.</div>
            </div>

            <label for="exampleInputEmail1" class="form-label">¿Dónde está ubicado?</label>
            <input type="text" class="form-control" class="bsu-form-field" name="businessAddress" placeholder="La Casa del Queso">
          </div>
          <div class="bsu-form-field mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
        <div class="bsu-form-column">
          <div class="bsu-form-field mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="bsu-form-field mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="bsu-form-field mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">¡Regístrate!</button>
    </form>
  </main>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
  </script>
</body>
</html>
