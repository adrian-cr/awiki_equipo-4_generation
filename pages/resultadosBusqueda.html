<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Búsqueda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main style="height: 70vh">

    <div class="card" style="width: 18rem;">
      <img src="../images/Tepotzotlan.jpg" class="card-img-top" alt="Imagen Tepotzotlan">
      <div class="card-body">
        <h5 class="card-title">Tepoztlan, México</h5>
        <p class="card-direction">Direccion</p>
        <p class="card-Description">Esto es una descripcion</p>
        <p class="card-rating" data-coreui-toggle="rating">
          <i class="fas fa-star"></i>
          <span class="rating-value">5</span>
        </p>
        
      </div>
    </div>



  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/inyeccionHTML.js"></script>

</html>
